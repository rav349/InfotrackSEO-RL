<div class="form-container">
  <form (ngSubmit)="search()">
    <div class="form-group row">
      <label for="searchEngine">Choose Search Engine</label>
      <select [(ngModel)]="searchEngine" class="form-control" id="searchEngine" name="searchEngine">
        <option *ngFor="let option of searchEngineOptions" [value]="option">{{ option }}</option>
      </select>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="url">URL</label>
      <div class="col-sm-10">
        <input [(ngModel)]="url" class="form-control" id="url" name="url" required type="text">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="keywords">Keywords</label>
      <div class="col-sm-10">
        <input [(ngModel)]="keywords" class="form-control" id="keywords" name="keywords" required type="text">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-10">
        <button class="btn btn-primary" type="submit">Search</button>
      </div>
    </div>
  </form>
  <div *ngIf="searchResult">
    <h5>{{searchResult.searchEngine}} results for keywords: {{searchResult.keywords}}</h5>
    <h5 *ngIf="searchResult.rankings == '0'">
      The URL: {{searchResult.url}} was not found in the top 100 search results
    </h5>
    <h5 *ngIf="searchResult.rankings != '0'">
      The URL: {{searchResult.url}} was found at position(s): {{searchResult.rankings}}
    </h5>
  </div>
</div>
